{{ define "main" }}
<main>
  <article>
    <header>
      <h1>Posts</h1>
    </header>
    {{ .Content }}
  </article>
  <ul>
    {{ range .Pages -}}
      <li><a href="{{.Permalink}}">{{.Date.Format "2006-01-02"}} | {{.Title}}</a></li>
    {{ end -}}
  </ul>
  <p class="text-center">
    <a href="{{ "/tags/" | absURL }}">View all tags â†’</a>
  </p>
</main>
{{ end }}
