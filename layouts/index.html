{{ define "main" }}
<main>
  <article>
    <h1 class="visually-hidden">⚡️{{ .Title }}</h1>
    {{ .Content }}
  </article>
  <ul>
    {{ range (where .Site.RegularPages "Section" "blog") | first 3 -}}
      <li><a href="{{.Permalink}}">{{.Date.Format "2006-01-02"}} | {{.Title}}</a></li>
    {{ end -}}
  </ul>
  <p class="text-center">
    <a href="{{ "/blog/" | absURL }}">View all posts →</a>
  </p>
</main>
{{ end }}
